{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Contact Us
{% endblock %}

{% block contactcss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/contact_us.css' %}"> 
{% endblock %}

{% block body_block %}
<section id="main">
    <h1>Contact Us!</h1>
    <div class='aboutpageprop'>
     <form class="contactform" method="post">
        {% csrf_token %}
        </br>
        {{ form }}
        </br>
        <input type="submit" name="submit" value="Submit">

     </form>
    </div>
</section>
{% endblock %}
