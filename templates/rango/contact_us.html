{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Contact Us
{% endblock %}

{% block contactcss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/contact_us.css' %}"> 
{% endblock %}

{% block body_block %}
<section id="main">
    <h1>Contact us page!</h1>
    <p class='aboutpage'>
     <form>
        <label for='email'> Email:
        </label><br>
        <input type="text" id='email' name='email' size = "40" class='email'><br>

        <label for='phone number'> Phone Number:
        </label><br>
        <input type='text' id='phone number' name='phone number' size = "40" class='phone'><br>
        </label>
        
        <label for='subject'> Message:
        </label><br>
        <input type='text' id='message' name='message' size = "100" class='message'><br>
        
        <input type='Submit' value='Submit'>

     </form>
    </p>
</section>
{% endblock %}
